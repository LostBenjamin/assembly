## Assembly Service Configuration ##

### OpenStack ###
[openstack]
flavor.default = 20 #idp.100
flavor.big = 29 #mem.50
image.default = b24d27d8-146c-4eea-9153-378d2642959d #Ubuntu Precise 12.04 (Preferred Image)


#### RabbitMQ ####
[rabbitmq]
control.host = localhost
remote.host = 10.0.8.114
port = 5672
default_routing_key = jobs.regular
job.medium = jobs.regular
job.large = large.simple


#### Metadata ####
[meta]
mongo.host = localhost
mongo.port = 27017
mongo.db = arast
mongo.collection = jobs


#### Storage ####
[shock]
host = 140.221.84.110:8000
admin_user = cbun
admin_pass = 1234

#### Compute Node ####
[compute]
datapath = /mnt/data/
min_free_space = 2000000000

#### Assemblers ####
[assemblers]
# Base path for assemblers
basepath = /usr/

# Kiki
kiki.name = Kiki
kiki.path = bin/
kiki.exec = ki

# Velvet
velvet.name = Velvet
velvet.path = bin/
velvet.exec_h = velveth
velvet.exec_g = velvetg
velvet.output_dir = auto
velvet.hash_length = 29
velvet.file_type = -fasta

# BWA
bwa.exec = bwa
